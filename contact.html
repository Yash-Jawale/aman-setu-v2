<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us</title>
		<link rel="stylesheet" href="./css/global.css" />
		<link rel="stylesheet" href="./css/layout.css" />
	</head>
	<body>
		<div class="main-row no-spacing">
			<div class="sub-row">
				<div class="col-b">
					<div class="img-cont-l no-radius">
						<img
							src="./assets/images/contact-us/contact-us-hero.jpg"
							alt=""
							class="side-img center-center"
						/>
					</div>
				</div>
				<div class="col-s">
					<div class="cont-r space">
						<h1>Contact Us</h1>
						<p>
							Feel free to reach out to us with any questions or possibilities
							for collaborations.
						</p>
						<div class="sm-grey-zig"></div>
						<div class="form-wrapper">
							<form class="adm-form">
								<input
									type="text"
									class="form-grey"
									placeholder="Your Name"
									required
								/>
								<input
									type="email"
									class="form-grey"
									placeholder="Your Email"
									required
								/>
								<input
									type="tel"
									class="form-grey"
									placeholder="Your Mobile Number"
									required
								/>
								<textarea
									name="message"
									cols="30"
									rows="10"
									placeholder="Leave a message..."
									required
								></textarea>
								<input type="submit" value="SUBMIT" />
							</form>
						</div>
					</div>
				</div>
				<div class="gutter"></div>
			</div>
		</div>
	</body>
</html>
