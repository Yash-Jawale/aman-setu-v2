<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admissions</title>
		<link rel="stylesheet" href="./css/global.css" />
		<link rel="stylesheet" href="./css/layout.css" />
	</head>
	<body>
		<div class="main-row no-spacing">
			<div class="sub-row">
				<div class="col-b">
					<div class="img-cont-l no-radius">
						<img
							src="./assets/images/admissions/admissions-hero.jpg"
							alt=""
							class="side-img center-center"
						/>
					</div>
				</div>
				<div class="col-s">
					<div class="cont-r space">
						<h1>Student Admissions</h1>
						<p>
							We look for families who share our philosophy and vision for the
							future. Our admissions process ensures that we find the right fit
							of parents and students for our community. Fill in the form below
							to send in an Enquiry.
                        </p>
                        <div class="form-wrapper">
                            <form class="adm-form">
                                <input type="text" class="form-grey" placeholder="Parent's Name">
                                <input type="email" class="form-grey" placeholder="Email">
                                <input type="tel" class="form-grey" placeholder="Phone Number">
                                <!-- <input placeholder="Child's DOB" type="date" onfocus="(this.type='date')" id="date"> -->
                                <input placeholder="Child's DOB" type="text" onfocus="(this.type='date')"  id="date">
                                <select>
                                    <option selected="" hidden="" value="">Choose class of enrollment</option>
                                    <option>Class 1</option>
                                    <option>Class 2</option>
                                    <option>Class 3</option>
                                    <option>Class 4</option>
                                    <option>Class 5</option>
                                    <option>Class 6</option>
                                    <option>Class 7</option>
                                    <option>Class 8</option>
                                    <option>Class 9</option>
                                    <option>Class 10</option>
                                </select>
                                <p>For academic year</p>
                                <div><input type="radio" name="year" value="10" id="year1" checked="">
                                <label for="year1">2019-20</label>
                                <input type="radio" name="year" value="11" id="year2">
                                <label for="year2">2020-21</label></div>
                                <input type="submit" value="SUBMIT">
                            </form>
					</div>
				</div>
			</div>
			<div class="gutter"></div>
		</div>
	</body>
</html>
