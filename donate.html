<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Donate Now!</title>
		<link rel="stylesheet" href="./css/global.css" />
		<link rel="stylesheet" href="./css/layout.css" />
	</head>
	<body>
		<div class="main-row no-spacing">
			<div class="sub-row">
				<div class="col-b">
					<div class="img-cont-l no-radius">
						<img
							src="./assets/images/donate-now/donate-now-hero.jpg"
							alt=""
							class="side-img center-center"
						/>
					</div>
				</div>
				<div class="col-s">
					<div class="cont-r space">
						<h1>Donate Now!</h1>
						<p>
							We look for families who share our philosophy and vision for the
							future. Our admissions process ensures that we find the right fit
							of parents and students for our community. Fill in the form below
							to send in an Enquiry.
						</p>
						<div class="sm-grey-zig"></div>
						<div class="form-wrapper">
							<form class="adm-form">
								<input
									type="number"
									class="form-grey"
									placeholder="Amount"
									min="1"
								/>
								<div class="amt-block">
									<div class="amt-row">
										<input type="button" value="₹ 5,000" />
										<input type="button" value="₹ 10,000" />
										<input type="button" value="₹ 20,000" />
									</div>
									<div class="amt-row">
										<input type="button" value="₹ 50,000" />
										<input type="button" value="₹ 80,000" />
										<input type="button" value="₹ 100,000" />
									</div>
								</div>
								<input type="text" class="form-grey" placeholder="Your Name" />
								<input
									type="email"
									class="form-grey"
									placeholder="Your Email"
								/>
								<input
									type="tel"
									class="form-grey"
									placeholder="Your Mobile Number"
								/>
								<label class="check-container donate-check"
									>I would like to make monthly donations of this amount
									<input type="checkbox" checked="checked" name="check-1" />
									<span class="checkmark"></span>
								</label>
								<label class="check-container donate-check"
									>I would like to receive an 80G certiticate for tax benefit
									<input type="checkbox" checked="checked" name="check-2" />
									<span class="checkmark"></span>
								</label>
								<input type="submit" value="SUBMIT" />
							</form>
						</div>
					</div>
				</div>
				<div class="gutter"></div>
			</div>
		</div>
	</body>
</html>
